# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "nusense-tryon"
client_id = "f8de7972ae23d3484581d87137829385"
application_url = "https://try-this-look.vercel.app"
embedded = true

[admin]
# Enable direct API access for embedded apps
direct_api_access = true
# Use online access mode for user-specific tokens
access_mode = "online"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_products,write_themes,read_themes"

[auth]
redirect_urls = [
  "https://try-this-look.vercel.app/auth/callback",
  "https://try-this-look.vercel.app/auth/shopify/callback",
  "https://try-this-look.vercel.app/api/auth/callback"
]

[webhooks]
api_version = "2024-01"

# Mandatory compliance webhooks
# These webhooks are required for app compliance and GDPR
# See: https://shopify.dev/docs/apps/build/compliance/privacy-law-compliance

# App lifecycle webhook - recommended for app uninstallation handling
[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "https://try-this-look.vercel.app/webhooks/app/uninstalled"

# GDPR compliance webhooks - required for data protection compliance
# These are mandatory for apps distributed through the Shopify App Store
[[webhooks.subscriptions]]
compliance_topics = ["customers/data_request"]
uri = "https://try-this-look.vercel.app/webhooks/customers/data_request"

[[webhooks.subscriptions]]
compliance_topics = ["customers/redact"]
uri = "https://try-this-look.vercel.app/webhooks/customers/redact"

[[webhooks.subscriptions]]
compliance_topics = ["shop/redact"]
uri = "https://try-this-look.vercel.app/webhooks/shop/redact"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "vto-demo.myshopify.com"

[app_proxy]
url = "https://try-this-look.vercel.app"
subpath = "a"
prefix = "apps"

[[extensions]]
type = "theme_app_extension"
name = "nusense-tryon"

